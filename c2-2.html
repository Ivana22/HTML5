<html>
	<head>
		<meta charset="utf-8">
		<title>Table cell merging</title>
	</head>
	<body>
		<table border="1" width="100%">
			<tr>
				<td colspan="">1-1</td>
				<!-- <td>1-2</td> -->
			</tr>
			<tr>
				<td>2-1</td>
				<td rowspan="2">2-2</td>
			</tr>
			<tr>
				<td>3-1</td>
				<!-- <td>3-2</td> -->
			</tr>
		</table>
<br>
<br>
<table width="459" height="296" border="1">
  <tr>
    <td colspan="2"></td>
    <td colspan="2" rowspan="2"></td>
    <td colspan="2"></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td colspan="2" rowspan="3"></td>
    <td colspan="2" rowspan="2"></td>
    <td rowspan="3"></td>
    <td></td>
  </tr>
  <tr>
    <td></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
  </tr>
</table>
<br>
<br>

	</body>
</html>
