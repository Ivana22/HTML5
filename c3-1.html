<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Formular</title>
</head>

<body>
<table width="400" height="400" border="0">
  <tr>
    <td width="25" height="75">&nbsp;</td>
    <td colspan="2"><h1>Формулар</h1></td>
  </tr>
  <tr>
    <td><h3>1.</h3></td>
    <td width="130">Име:</td>
    <td width="180"><input type="text" name="firstname"></td>
  </tr>
  <tr>
    <td><h3>2.</h3></td>
    <td>Презиме:</td>
    <td><input type="text" name="lastname" /></td>
  </tr>
  <tr>
    <td rowspan="2"><h3>3.</h3></td>
    <td rowspan="2"><p>Пол:</p></td>
    <td><input type="radio" name="sex" value="male" checked>
    Машко</td>
  </tr>
  <tr>
    <td><input type="radio" name="sex" value="female" checked>
    Женско</td>
  </tr>
  <tr>
    <td><h3>4.</h3></td>
    <td>Датум на раѓање:</td>
    <td><input type="date" name="bday"></td>
  </tr>
  <tr>
    <td><h3>5.</h3></td>
    <td>Адреса:</td>
    <td><input type="text" name="adresa"</td>
  </tr>
  <tr>
    <td><h3>6.</h3></td>
    <td>Град:</td>
    <td><input type="text" name="grad"</td>
  </tr>
  <tr>
    <td height="80"><h3>7.</h3></td>
    <td>e-Пошта:</td>
    <td><input type="email" name="email"></td>
  </tr>
  <tr>
  <td><h3>8.</h3></td>
  <td>Oмилена боја:</td>
  <td><<input type="color" name="favcolor"></td>
  <tr>
</table>
</body>
</html>
